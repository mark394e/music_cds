<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <title>Music CDs</title>
  </head>
  <body>
    <header>
      <h1>Music CDs</h1>
    </header>
    <main>
      <form id="frmCD">
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="year">Year</label>
          <input type="number" id="year" name="year" required min="1889" max="2300" />
        </div>
        <div><input type="submit" value="Add CD" /></div>
      </form>
      <table class="hide">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Year</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <footer>
      <p>&copy; 2023 Markus Lund</p>
    </footer>
  </body>
</html>
